<div class="heading">
    <h3>Lecturer's Profile</h3>
</div>

<div class="row">
    <mat-accordion>
        <mat-expansion-panel (click)="callFunction()">
          <mat-expansion-panel-header>
            <mat-panel-title>
              List of Students
            </mat-panel-title>
            <mat-panel-description>
                All students associated with the lecturer !!!
            </mat-panel-description>
          </mat-expansion-panel-header>
          <list-students [lecturerId]="lecturerId" ></list-students>
        </mat-expansion-panel>
        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              List of Degree's
            </mat-panel-title>
            <mat-panel-description>
              All degree's which the lecturer is responsible for !!!
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>      
</div>
