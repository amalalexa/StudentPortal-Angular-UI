<mat-accordion>
  <mat-expansion-panel *ngFor="let degree of degreeList$" (afterExpand)="loadStudentList(degree.degreeId)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{degree.degreeName}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="studentsList$" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="Student Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
        <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Degree Name">
        <th mat-header-cell *matHeaderCellDef> Degree Name </th>
        <td mat-cell *matCellDef="let element">{{ element.degreeName }}</td>
      </ng-container>

      <ng-container matColumnDef="Remove">
        <th mat-header-cell *matHeaderCellDef> Remove Student </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="removeStudent(element.studentId)">Remove</button>
        </td>
      </ng-container>

  
      <tr mat-header-row class="pre" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="pre" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
